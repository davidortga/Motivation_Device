<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Do it for them</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    .blur-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #0b3c91;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(25px) brightness(0.5);
      z-index: 0;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      background: radial-gradient(circle at center, #0b3c91, #0d47a1);
      color: #1a1a1a;
      text-align: center;
      position: relative;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      opacity: 0;
      animation: float 9s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(0.5); opacity: 0; }
      25% { opacity: 1; }
      100% { transform: translate(-50px, -100vh) scale(1); opacity: 0; }
    }

    .image-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: none;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in forwards;
      background: radial-gradient(circle at center, rgba(255,255,255,0.08), transparent 80%);
      backdrop-filter: blur(5px);
    }

    .image-container.show {
      display: flex;
    }

    .image-wrapper {
      position: relative;
      width: 95vw;
      max-width: 95vw;
      max-height: 95vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
      display: block;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .overlay-text {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 26px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
      z-index: 2;
    }

    .message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 18px;
      font-style: italic;
      color: #ffffff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
      z-index: 2;
    }

    .fullscreen-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 132px;
      height: 132px;
      background: linear-gradient(145deg, #1565c0, #0d47a1);
      color: #ffffff;
      border: none;
      border-radius: 66px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 3;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), inset 0 4px 8px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .fullscreen-btn:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <button class="fullscreen-btn" onclick="revealMessage()">Ver mensaje</button>

  <div class="image-container" id="image-section">
    <div id="blur-background" class="blur-bg"></div>
    <div class="image-wrapper">
      <canvas id="image-canvas"></canvas>
    </div>
    <div class="overlay-text">Do it for them...</div>
    <div class="message">Every step you take brings you closer to your dreams.</div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const user = getQueryParam("user");
    const blurBackground = document.getElementById("blur-background");
    const imageSection = document.getElementById("image-section");
    const button = document.querySelector(".fullscreen-btn");
    const canvas = document.getElementById("image-canvas");
    const ctx = canvas.getContext("2d");

    const imageMap = {
      juan: "https://davidortga.github.io/Motivation_Device/images/juan.jpg",
      maria: "https://davidortga.github.io/Motivation_Device/images/maria.jpg",
      luis: "https://davidortga.github.io/Motivation_Device/images/luis.jpg"
    };

    const selectedImage = imageMap[user] || imageMap.juan;
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      const vignette = ctx.createRadialGradient(
        canvas.width / 2,
        canvas.height / 2,
        Math.min(canvas.width, canvas.height) / 3,
        canvas.width / 2,
        canvas.height / 2,
        Math.max(canvas.width, canvas.height) / 2
      );
      vignette.addColorStop(0, 'rgba(0,0,0,0)');
      vignette.addColorStop(1, 'rgba(0,0,0,0.4)');

      ctx.fillStyle = vignette;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    };

    img.src = selectedImage;
    blurBackground.style.backgroundImage = `radial-gradient(circle, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0)), url(${selectedImage})`;

    function revealMessage() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
      imageSection.classList.add("show");
      button.style.display = "none";
      document.getElementById("particles").style.display = "none";
    }

    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 53; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.top = Math.random() * 100 + "vh";
      particle.style.animationDelay = Math.random() * 5 + "s";
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
