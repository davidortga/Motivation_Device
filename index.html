<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #0b3c91, #0d47a1);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 2;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-family: 'Quicksand', sans-serif;
      font-size: 16px;
      box-sizing: border-box;
    }

    input, textarea, select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    textarea {
      resize: vertical;
    }

    button {
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 18px rgba(21, 101, 192, 0.6);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 22px rgba(21, 101, 192, 0.8);
    }

    .success {
      text-align: center;
      font-size: 18px;
      color: #90ee90;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      opacity: 0;
      animation: float 9s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(0.5); opacity: 0; }
      25% { opacity: 1; }
      100% { transform: translate(-50px, -100vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="particles"></div>

  <div class="form-container">
    <h2>Crear regalo personalizado</h2>
    <form id="giftForm">
      <div>
        <label for="email">Tu correo</label>
        <input type="email" id="email" required>
      </div>

      <div>
        <label for="topMessage">Mensaje superior (máx. 30 caracteres)</label>
        <input type="text" id="topMessage" maxlength="30" required>
      </div>

      <div>
        <label for="bottomMessage">Mensaje inferior (máx. 100 caracteres)</label>
        <textarea id="bottomMessage" rows="3" maxlength="100" required></textarea>
      </div>

      <div>
        <label for="style">Estilo visual</label>
        <select id="style" required>
          <option value="minimal">Minimalista</option>
          <option value="classic">Clásico</option>
          <option value="modern">Moderno</option>
        </select>
      </div>

      <div>
        <label for="photo">Sube tu imagen</label>
        <input type="file" id="photo" accept="image/*" required />
      </div>

      <button type="submit">Enviar</button>
    </form>
    <div class="success" id="successMessage" style="display: none;">¡Datos enviados con éxito!</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("giftForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const topMessage = document.getElementById("topMessage").value;
      const bottomMessage = document.getElementById("bottomMessage").value;
      const style = document.getElementById("style").value;
      const file = document.getElementById("photo").files[0];

      const fileRef = ref(storage, `photos/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const photoURL = await getDownloadURL(fileRef);

      await addDoc(collection(db, "orders"), {
        email,
        topMessage,
        bottomMessage,
        style,
        photoURL,
        createdAt: new Date()
      });

      document.getElementById("giftForm").reset();
      document.getElementById("successMessage").style.display = "block";
    });

    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 60; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.top = Math.random() * 100 + "vh";
      particle.style.animationDelay = Math.random() * 5 + "s";
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
