<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do it for them</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #fff;
      color: #1a1a1a;
      text-align: center;
      transition: background 0.5s ease;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0;
      font-weight: 800;
      z-index: 2;
    }
    .image-container {
      flex-grow: 1;
      width: 100vw;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .image-container img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transition: opacity 1.5s ease-in-out, filter 1.5s ease-in-out;
      background-color: #f0f0f0;
      filter: blur(7px);
    }
    .image-container img.active {
      filter: blur(0);
    }
    .message {
      font-size: 18px;
      font-style: italic;
      font-weight: 500;
      margin: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Do it for them...</h1>

  <div class="image-container">
    <img id="user-image" class="active" src="" alt="Motivation Photo" />
  </div>

  <p class="message">Every step you take brings you closer to your dreams.</p>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const user = getQueryParam("user");
    const imageElement = document.getElementById("user-image");

    const imageMap = {
      juan: "https://i.imgur.com/3YVYz7Q.jpeg",
      maria: "https://i.imgur.com/ACNI2rd.jpeg",
      luis: "https://i.imgur.com/3zyZ7mt.jpeg"
    };

    if (user && imageMap[user]) {
      imageElement.src = imageMap[user];
    } else {
      imageElement.src = "https://i.imgur.com/3YVYz7Q.jpeg";
    }

    const hour = new Date().getHours();
    if (hour >= 19 || hour < 6) {
      document.body.style.background = "#1a1a1a";
      document.body.style.color = "#f0f0f0";
      document.querySelector("h1").style.color = "#f0f0f0";
      document.querySelector(".message").style.color = "#f0f0f0";
    }
  </script>
</body>
</html>
