<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Do it for them</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      color: #1a1a1a;
      text-align: center;
    }
    .image-container {
      height: 100vh;
      width: 100vw;
      display: none;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .image-container.show {
      display: flex;
    }
    .image-container img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      border: none;
      filter: blur(0);
    }
    .overlay-text {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 26px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
    .message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 18px;
      font-style: italic;
      color: #ffffff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
    .fullscreen-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <button class="fullscreen-btn" onclick="revealMessage()">Ver mensaje</button>

  <div class="image-container" id="image-section">
    <img id="user-image" src="" alt="Motivation Photo" />
    <div class="overlay-text">Do it for them...</div>
    <div class="message">Every step you take brings you closer to your dreams.</div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const user = getQueryParam("user");
    const imageElement = document.getElementById("user-image");
    const imageSection = document.getElementById("image-section");
    const button = document.querySelector(".fullscreen-btn");

    const imageMap = {
      juan: "https://i.imgur.com/3YVYz7Q.jpeg",
      maria: "https://i.imgur.com/ACNI2rd.jpeg",
      luis: "https://i.imgur.com/3zyZ7mt.jpeg"
    };

    imageElement.src = imageMap[user] || imageMap.juan;

    function revealMessage() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
      imageSection.classList.add("show");
      button.style.display = "none";
    }
  </script>
</body>
</html>
